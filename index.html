<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div class="search">
        <input id="search"class="inputValue" placeholder="Enter city">
        <button id="getWeather">Get Weather Forecast</button>
    </div>

    <div class="container">
        <h2 class="name"></h2>
        <p class="weather"></p>
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
        


    </div>
    <script src="script.js"></script>
</body>
</html>
